<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清算アプリ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <!-- 入力欄 -->
      <div>
        費目
        <select id="category">
          <option value="">プルダウンから選択</option>
          <option value="食費">食費</option>
          <option value="日用品費">日用品費</option>
          <option value="娯楽費">娯楽費</option>
          <option value="イベント費">イベント費</option>
          <option value="交通費">交通費</option>
          <option value="医療費">医療費</option>
          <option value="被服・美容費">被服・美容費</option>
          <option value="固定費">固定費</option>
        </select>
      </div>
      <div>金額 <input type="number" id="expense" /></div>
      <div>支払者 
        <select id="who">
          <option value="">プルダウンから選択</option>
          <option value="ユーザーA">ユーザーA</option>
          <option value="ユーザーB">ユーザーB</option></div>
        </select>
      <div>備考　<input type="text" id="note" /></div>
      <!-- 決定ボタン -->
      <button id="enter">決定</button>
      <!-- リスト表示 -->
      <div id="view">
        <table border="1" id="mainTable">
          <tr>
            <th>費目</th>
            <th>金額</th>
            <th>支払者</th>
            <th>備考</th>
          </tr>
        </table>
      </div>



    <!-- ## Firebaseの設定 -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      // 空欄に設定
      var firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        databaseURL: "",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // リアルタイム更新
      let newPostRef = firebase.database().ref();
    </script>
  </body>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jsを読み込む -->
  <script src="js/app.js"></script>
</html>
